<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Monoton|Press+Start+2P|Ravi+Prakash|Rock+Salt" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Tom Yom's Theater and Carryout</title>
  </head>
  <body>
    <div class="container">

        <div class="row">
          <div class="col-md-4">
            <img src="https://s-media-cache-ak0.pinimg.com/736x/fd/5e/66/fd5e662dce1a3a8cd192a5952fa64f02.jpg" alt="Fight Club"></img>
          </div>
          <div class="col-md-4">
            <img src="http://main-designyoutrust.netdna-ssl.com/wp-content/uploads/2012/11/titanic-movie-poster-1997-1020339699.jpg" alt="Titanic"></img>
          </div>
          <div class="col-md-4">
            <img src="https://www.movieposter.com/posters/archive/main/226/MPW-113357" alt="Star Wars: The Force Awakens"></img>
          </div>
        </div>
        <h1>Tom Yom's <br> Theater <br> &amp; <br>Carryout</h1>
        <h3>Featuring the finest in feature films and Chinese American cuisine.</h3>
        <br>
        <form id="movie-info">
          <div class="movie-form">

            <div class="form-group">
              <label for="movie-select">Pick your movie:</label>
              <select type="text" class="form-control" id="movie-select">
              <option>Fight Club</option>
              <option>Titanic</option>
              <option>Star Wars</option>
            </select>
            </div>

            <div class="form-group">
              <label for="time-select">Pick your time:</label>
              <select type="text" class="form-control" id="time-select">
                <option>10:00</option>
                <option>13:00</option>
                <option>18:00</option>
                <option>22:00</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age-select">Please enter your age:</label>
              <input type="number" class="form-control age-select" required id="age-select">
            </div>
        </div>
        <button type="submit" class="btn btn-info">Add</button>
      </form>
    </div>
  </body>
</html>
